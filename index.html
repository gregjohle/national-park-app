<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Search</title>
</head>

<body>
    <div class="container">
        <h1>Search For National Parks</h1>
        <form class="parkSearchForm">
            <label for="states">Enter the State(s):</label>
            <input type="text" name="states" required>
            <label for="numberResults">Maximum Number of Results:</label>
            <input type="number" name="numberResults">
            <button type="submit" id="parkSubmit">submit</button>
        </form>

        <section class="results hidden">
            <ul class="js-results-list">

            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
